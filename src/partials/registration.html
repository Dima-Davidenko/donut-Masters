<section class="registration container">
  <h2 class="registration__title">Registration</h2>

  <form class="registration__form">
    
    <div class="registration__form__img1">
      <img width="453" src="./images/registration_img/tablet_img.png" alt="delicious" />
    </div>

    <div class="registration__form__img2">
      <img width="563" height="246" src="./images/registration_img/desktop_white_wave.png" alt="white decor" />
    </div>

    <div class="registration__form__img3">
      <img width="100" height="66" src="./images/registration_img/tablet_mini_donuts.png" alt="mini donuts" />
    </div>


<div class="registration__wrap">
    <p class="registration__form__date">May 23, 11:00 New York</p>

    <div class="registration__form__right-part">
      <p class="registration__form__subtitle">Apply your personal info for registration</p>

      <label>
        <input class="registration__form__input" type="text" name="name" placeholder="Your name" />
      </label>

      <label>
        <input class="registration__form__input" type="tel" name="tel" placeholder="Phone number" />
      </label>
      <label>
        <input class="registration__form__input" type="email" name="email" placeholder="Email" />
      </label>
    </div>
    <button class="button" type="submit">Register</button>
</div>
  </form>
</section>
