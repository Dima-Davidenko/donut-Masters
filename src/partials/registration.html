<section class="registration container">
  <h2 class="registration__title">Registration</h2>

  <form class="registration__form">

    <p class="registration__form__date">May 23, 11:00 New York</p>

    <div>
    <p class="registration__form__subtitle">
      Apply your personal info for registration
    </p>

    <label>
      <input
        class="registration__form__input"
        type="text"
        name="name"
        placeholder="Your name"
      />
    </label>

    <label>
      <input
        class="registration__form__input"
        type="tel"
        name="tel"
        placeholder="Phone number"
      />
    </label>
    <label>
      <input
        class="registration__form__input"
        type="email"
        name="email"
        placeholder="Email"
      />
    </label>
</div>
    <button class="registration__form__button" type="submit">Register</button>
  </form>
</section>
