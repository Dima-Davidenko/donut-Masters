        <li class="header__nav-item">

        <li class="header__nav-item">

    <button class="mob-menu__button-open" type="button">
      <svg class="mob-menu__icon mob-menu__icon--open">
        <use href="./images/icons.svg#icon-menu-burger"></use>
      </svg>
    </button>
    <div class="mob-menu container">
      <nav class="mob-menu__nav">
        <a class="mob-menu__logo" href="#">
          <svg class="logo">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <ul class="mob-menu__nav-list">
          <li class="mob-menu__nav-item">
            <a class="mob-menu__nav-link" href="#about-us">About us</a>
          </li>

          <li class="mob-menu__nav-item">
            <a class="mob-menu__nav-link" href="#program">Program</a>
          </li>

          <li class="mob-menu__nav-item">
            <a class="mob-menu__nav-link" href="#speakers">Speakers</a>
          </li>

          <li class="mob-menu__nav-item">

            <a class="mob-menu__nav-link" href="#reviews">Reviews</a>

      <button class="mob-menu__button-close" type="button">
        <svg class="mob-menu__icon mob-menu__icon--close">
          <use href="./images/icons.svg#icon-close-cross"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
<script>
  (() => {
    const mobileMenu = document.querySelector('.mob-menu');
    const menuBtnOpen = document.querySelector('.mob-menu__button-open');
    const menuBtnClose = document.querySelector('.mob-menu__button-close');

    const toggleMenu = () => {
      mobileMenu.classList.toggle('is-mob-menu-open');
    };

    menuBtnOpen.addEventListener('click', toggleMenu);
    menuBtnClose.addEventListener('click', toggleMenu);
  })();
  document.querySelectorAll('a[href^="#"').forEach(link => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const mobileMenu = document.querySelector('.mob-menu');
      const toggleMenu = () => {
        mobileMenu.classList.toggle('is-mob-menu-open');
      };
      if (mobileMenu.classList.contains('is-mob-menu-open')) {
        mobileMenu.classList.toggle('is-mob-menu-open');
      }
      let href = this.getAttribute('href').substring(1);

      const scrollTarget = document.getElementById(href);

      // const topOffset = document.querySelector('.scrollto').offsetHeight;
      const topOffset = 80; // если не нужен отступ сверху
      const elementPosition = scrollTarget.getBoundingClientRect().top;
      const offsetPosition = elementPosition - topOffset;

      window.scrollBy({
        top: offsetPosition,
        behavior: 'smooth',
      });
    });
  });
</script>
